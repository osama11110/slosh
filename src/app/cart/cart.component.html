<app-navbar></app-navbar>
<br>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">Tests</div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                <div class="row main align-items-center" *ngFor="let item of items">
                    <div class="col-2">{{item.packageId}}</div>
                    <div class="col">
                        <div class="row text-muted">Radiology</div>
                        <div class="row">{{item.packageName}}</div>
                    </div>
                    <div class="col"> <a >-</a><a  class="border">1</a><a >+</a> </div>
                    <div class="col">Rs: {{item.packagePrice}} <span type="button" class="close" (click)="emptyCart()" >&#10005;</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a routerLink="/services">&leftarrow;</a><a class="text-muted" routerLink="/services">Back to Services</a></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEM 1</div>
                <div class="col text-right">Rs 500</div>
            </div>
            <form>
                <p>CHoose Your Lab</p> <select>
                    <option class="text-muted">Chugtai Labs</option>
                    <option class="text-muted">Citi Labs</option>
                    <option class="text-muted">Excel Labs</option>
                </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">Rs500</div>
            </div> <button class="btn">CHECKOUT</button>
        </div>
    </div>
</div>
